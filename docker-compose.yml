services:
  grcmvc:
    build:
      context: .
      dockerfile: src/GrcMvc/Dockerfile
    ports:
      - "${APP_PORT:-8888}:80"
      - "${APP_HTTPS_PORT:-8443}:443"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING}
      - ConnectionStrings__HangfireConnection=${CONNECTION_STRING}
      - ConnectionStrings__GrcAuthDb=${CONNECTION_STRING_GrcAuthDb:-Host=db;Database=GrcAuthDb;Username=postgres;Password=postgres;Port=5432}
      - JwtSettings__Secret=${JWT_SECRET}
      - JwtSettings__Issuer=${JWT_ISSUER:-https://portal.shahin-ai.com}
      - JwtSettings__Audience=${JWT_AUDIENCE:-https://portal.shahin-ai.com}
      - AllowedHosts=${ALLOWED_HOSTS:-localhost;portal.shahin-ai.com;157.180.105.48}
      - EmailSettings__SmtpServer=${SMTP_SERVER}
      - EmailSettings__SmtpPort=${SMTP_PORT}
      - EmailSettings__Username=${SMTP_USERNAME}
      - EmailSettings__Password=${SMTP_PASSWORD}
      - EmailSettings__From=${SMTP_FROM}
      - ClaudeAgents__ApiKey=${CLAUDE_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: grc-db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-GrcMvcDb}
      - POSTGRES_INITDB_ARGS=${DB_INIT_ARGS:-}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - grc_db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - grc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-GrcMvcDb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClickHouse OLAP Database
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: grc-clickhouse
    environment:
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-grc_analytics}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-grc_analytics}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-grc_analytics_2026}
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./scripts/clickhouse-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: grc-zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: grc-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - grc-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Kafka Connect (for Debezium CDC)
  kafka-connect:
    image: debezium/connect:latest
    container_name: grc-kafka-connect
    depends_on:
      - kafka
      - db
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=connect_configs
      - OFFSET_STORAGE_TOPIC=connect_offsets
      - STATUS_STORAGE_TOPIC=connect_statuses
      - CONNECT_PLUGIN_PATH=/kafka/connect
    ports:
      - "${KAFKA_CONNECT_PORT:-8083}:8083"
    volumes:
      - ./etc/debezium-connectors:/kafka/connect:ro
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Camunda Workflow Engine (BPM) - Uses H2 embedded database
  camunda:
    image: camunda/camunda-bpm-platform:run-7.20.0
    container_name: grc-camunda
    environment:
      CAMUNDA_BPM_RUN_AUTH_ENABLED: "true"
    ports:
      - "8085:8080"
    networks:
      - grc-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/camunda/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    volumes:
      - camunda_data:/camunda/configuration

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: grc-kafka-ui
    environment:
      - KAFKA_CLUSTERS_0_NAME=grc-cluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    ports:
      - "${KAFKA_UI_PORT:-9080}:8080"
    depends_on:
      - kafka
    networks:
      - grc-network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: grc-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  grc_db_data:
  clickhouse_data:
  redis_data:
  camunda_data:
  kafka_data:

networks:
  grc-network:
    driver: bridge