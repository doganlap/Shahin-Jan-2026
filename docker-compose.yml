services:
  grcmvc:
    build:
      context: .
      dockerfile: src/GrcMvc/Dockerfile
    ports:
      - "${APP_PORT:-8888}:80"
      - "${APP_HTTPS_PORT:-8443}:443"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING}
      - ConnectionStrings__HangfireConnection=${CONNECTION_STRING}
      - ConnectionStrings__GrcAuthDb=${CONNECTION_STRING_GrcAuthDb:-Host=db;Database=GrcAuthDb;Username=postgres;Password=postgres;Port=5432}
      - JwtSettings__Secret=${JWT_SECRET}
      - JwtSettings__Issuer=${JWT_ISSUER:-https://portal.shahin-ai.com}
      - JwtSettings__Audience=${JWT_AUDIENCE:-https://portal.shahin-ai.com}
      - AllowedHosts=${ALLOWED_HOSTS:-localhost;portal.shahin-ai.com;157.180.105.48}
      # Email settings - only override if SMTP_SERVER is explicitly set
      # Empty values for numeric fields can crash config binding, so we use defaults
      # To configure email: set SMTP_SERVER, SMTP_PORT, SMTP_USERNAME, SMTP_PASSWORD in .env
      - ClaudeAgents__ApiKey=${CLAUDE_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: grc-db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-GrcMvcDb}
      - POSTGRES_INITDB_ARGS=${DB_INIT_ARGS:-}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - grc_db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - grc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-GrcMvcDb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClickHouse OLAP Database
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: grc-clickhouse
    environment:
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-grc_analytics}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-grc_analytics}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-grc_analytics_2026}
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./scripts/clickhouse-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: grc-zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: grc-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - grc-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Kafka Connect (for Debezium CDC)
  kafka-connect:
    image: debezium/connect:2.5
    container_name: grc-kafka-connect
    depends_on:
      - kafka
      - db
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=connect_configs
      - OFFSET_STORAGE_TOPIC=connect_offsets
      - STATUS_STORAGE_TOPIC=connect_statuses
      - CONNECT_PLUGIN_PATH=/kafka/connect
    ports:
      - "${KAFKA_CONNECT_PORT:-8083}:8083"
    volumes:
      - ./etc/debezium-connectors:/kafka/connect:ro
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Camunda Workflow Engine (BPM) - Uses H2 embedded database
  camunda:
    image: camunda/camunda-bpm-platform:run-7.20.0
    container_name: grc-camunda
    environment:
      CAMUNDA_BPM_RUN_AUTH_ENABLED: "true"
    ports:
      - "8085:8080"
    networks:
      - grc-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/camunda/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    volumes:
      - camunda_data:/camunda/configuration

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: grc-kafka-ui
    environment:
      - KAFKA_CLUSTERS_0_NAME=grc-cluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    ports:
      - "${KAFKA_UI_PORT:-9080}:8080"
    depends_on:
      - kafka
    networks:
      - grc-network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: grc-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ============================================
  # ANALYTICS & BI TOOLS (Apache Licensed)
  # ============================================

  # Apache Superset - Enterprise BI & Dashboards
  superset:
    image: apache/superset:latest
    container_name: grc-superset
    environment:
      - SUPERSET_SECRET_KEY=${SUPERSET_SECRET_KEY:-grc_superset_secret_key_2026}
      - DATABASE_DB=superset
      - DATABASE_HOST=db
      - DATABASE_PASSWORD=${DB_PASSWORD:-postgres}
      - DATABASE_USER=${DB_USER:-postgres}
      - DATABASE_PORT=5432
      - DATABASE_DIALECT=postgresql
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_ENV=production
      # Install psycopg2 for PostgreSQL
      - SUPERSET_INSTALL_PSycopg2=true
    ports:
      - "${SUPERSET_PORT:-8088}:8088"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - superset_home:/app/superset_home
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py:ro
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: >
      bash -c "
        pip install psycopg2-binary &&
        superset db upgrade &&
        superset fab create-admin --username ${SUPERSET_ADMIN_USER} --firstname Admin --lastname User --email ${SUPERSET_ADMIN_EMAIL} --password ${SUPERSET_ADMIN_PASSWORD} || true &&
        superset init &&
        /usr/bin/run-server.sh
      "

  
  # Grafana - Real-time Monitoring & Alerting
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grc-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3030}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=db
      - GF_DATABASE_NAME=${GRAFANA_DB:-grafana}
      - GF_DATABASE_USER=${DB_USER:-postgres}
      - GF_DATABASE_PASSWORD=${DB_PASSWORD:-postgres}
      - GF_DATABASE_PORT=5432
    ports:
      - "${GRAFANA_PORT:-3030}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # n8n - Workflow Automation (Fair Code License - Free for self-hosted)
  n8n:
    image: n8nio/n8n:latest
    container_name: grc-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678/}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DB:-n8n}
      - DB_POSTGRESDB_USER=${N8N_DB_USER}
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD}
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      db:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Metabase - Open Source BI (AGPL - Free for self-hosted)
  metabase:
    image: metabase/metabase:latest
    container_name: grc-metabase
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=${METABASE_DB:-metabase}
      - MB_DB_PORT=5432
      - MB_DB_USER=${METABASE_DB_USER}
      - MB_DB_PASS=${METABASE_DB_PASSWORD}
      - MB_DB_HOST=db
    ports:
      - "${METABASE_PORT:-3033}:3000"
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

volumes:
  grc_db_data:
  clickhouse_data:
  redis_data:
  camunda_data:
  kafka_data:
  superset_home:
  grafana_data:
  n8n_data:
  metabase_data:

networks:
  grc-network:
    driver: bridge